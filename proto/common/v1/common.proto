syntax = "proto3";

package orderhub.common.v1;

option go_package = "github.com/Anabol1ks/orderhub-pkg-proto/proto/common/v1;commonv1";

message UUID { string value = 1; }

// Общие роли на весь проект
enum Role {
  ROLE_UNSPECIFIED = 0;
  ROLE_CUSTOMER    = 1;
  ROLE_VENDOR      = 2;
  ROLE_ADMIN       = 3;
}
